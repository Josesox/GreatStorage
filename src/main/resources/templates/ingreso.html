<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingreso de Mercaderia</title>

    <!-- Bootstrap DatePicker-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          type="text/css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
          type="text/css"></link>

    <!-- Tipografia -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" th:href="@{/css/navmenu.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/standardbuttons.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/grid.css}" type="text/css"/>

</head>

<header>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" th:href="@{/home}">
            <img th:src="@{/image/GreatStorageLogo.png}" width="30" height="30" class="d-inline-block align-top">
            &nbsp;&nbsp;GreatStorage
        </a>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categorias}">&nbsp;Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/marcas}">&nbsp;Marcas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos}">&nbsp;Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/proveedores}">&nbsp;Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">&nbsp;Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ingresos}">&nbsp;Ingresos</a>
                </li>
            </ul>
            <form>
                <button class="btn btn-exit my-2 my-sm-0" type="submit">
                    <i class="fas fa-power-off"></i>
                </button>
            </form>
        </div>
    </nav>
</header>
<body>

<br>

<form class="form-inline" th:action="@{/categorias/buscar}">
    <div class="mb-2">
        <label class="font-weight-bold">&nbsp;&nbsp;&nbsp;&nbsp;Buscar Ingreso: </label>
    </div>

    <div class="form-group col-xs-12 col-md-6 mb-2">
        <div class="input-group date">
            <input type="text" class="form-control" id="fechainicio" autocomplete="off">
            <div class="input-group-append">
                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
            </div>
        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="input-group date">
            <input type="text" class="form-control" id="fechafin" autocomplete="off">
            <div class="input-group-append">
                <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
            </div>
        </div>
    </div>
</form>

<br>

&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{/categorias/nuevo}" type="submit" class="btn btn-add text-white">
    <i class="fas fa-plus"></i>
</a>

<br>
<br>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col" class="text-center colheader-format text-white">ID</th>
        <th scope="col" class="text-center colheader-format text-white">Proveedor</th>
        <th scope="col" class="text-center colheader-format text-white">Fecha</th>
        <th scope="col" class="text-center colheader-format text-white">Accion</th>
        <th scope="col" class="text-center colheader-format text-white">Accion</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="Categoria:${categorias}">
        <td class="text-center align-middle" th:text="${Categoria.idCategoria}"></td>
        <td class="text-center align-middle" th:text="${Categoria.nombreCategoria}"></td>
        <td class="text-center align-middle" th:text="${Categoria.descripcionCategoria}"></td>
        <td>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <a th:href="@{'/categorias/editar/'+${Categoria.idCategoria}}"
                           class="btn btn-primary text-white text-center"><i class="fas fa-info"></i></a>
                    </div>
                </div>
            </div>
        </td>
        <td>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <a th:href="@{'/categorias/eliminar/'+${Categoria.idCategoria}}"
                           class="btn btn-danger text-white text-center"><i class="fas fa-trash-alt"></i></a>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<!-- FontAwesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" type="text/javascript"></script>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" type="text/javascript"></script>

<!-- Bootstrap DatePicker-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js" type="text/javascript"></script>

<script>
    $('.input-group.date').datepicker({
        autoclose: true,
        todayHighlight: true,
        language: 'es'
    });
</script>

</body>
</html>
